<div class="container">
    <div class="d-flex flex-row bd-highlight mb-3">

        <div class="form-froup row" style="width: 60%;">
        
            <label class="col-sm-2 col-form-label">Employee id </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="user" 
                >
            </div>
    
            <label class="col-sm-2 col-form-label">Apply date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="apply_date">
                <br>
    
            </div>
    
            <label class="col-sm-2 col-form-label">Start date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="first_Day"><br>
            </div>
    
            <label class="col-sm-2 col-form-label">End Date </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="last_Day"><br>
            </div>
    
            <label class="col-sm-2 col-form-label">No. of Days</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" [(ngModel)]=" number_Of_Days"><br>
            </div>
            <label class="col-sm-2 col-form-label">Nature</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="nature_of_leave"><br>
            </div>
    
            
        
        <button (click)="addleave()" *ngIf="emp.number_Of_Days==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateleave()" *ngIf="emp.number_Of_Days!=0" class="btn btn-primary">
            Update
        </button>
</div>
