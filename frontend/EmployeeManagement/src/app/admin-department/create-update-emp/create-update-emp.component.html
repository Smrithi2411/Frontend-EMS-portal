<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 80%;">
    
        <label class="col-xl-2 col-form-label" style="padding-right:20px;">Employee Name</label>
        <div class="col-xl-10">
            <input type="text" class="form-control" [(ngModel)]="employee_Name"
            ><br><br>
        </div>
        <label class="col-sm-2 col-form-label ">Email id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="email"
            ><br>
        </div>
        <label class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="contact_Number"
            ><br>
        </div>
        <label class="col-xl-2 col-form-label ">Emergency contact Number</label>
        <div class="col-xl-10 ">
            <input type="text" class="form-control" [(ngModel)]="emergency_Contact_Number"
            ><br>
        </div>
        

        <label class="col-sm-2 col-form-label">Address </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="address"
            ><br>
        </div>

        <label class="col-sm-2 col-form-label">Position</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="position"
            ><br>
        </div>

        <label class="col-sm-2 col-form-label">Dob</label>
        <div class="col-sm-10" style="padding-top: 15px;">
            <input type="date" class="form-control  c1"  [(ngModel)]="dOB"><br>
        </div>

        <label class="col-sm-2 col-form-label">martial_Status</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="martial_Status"
            ><br>
        </div>

        <label class="col-sm-2 col-form-label"> blood_Group</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="blood_Group"><br>
        </div>
      

        <label class="col-sm-2 col-form-label">job_Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="job_Title"
            ><br>
        </div>

        <label class="col-sm-2 col-form-label">work_Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="work_Location"
            ><br>
        </div>
    

    
        <label class="col-sm-2 col-form-label">Date of joining</label>
        <div class="col-sm-10 " style="padding-top: 15px;">
            <input  class="form-control  c1" type="date"  [(ngModel)]="date_Of_Joining"  placeholder=" Employee Date of joining"><br>
        </div>
        

        <label class="col-sm-2 col-form-label">reporting_To</label>
        <div class="col-sm-10">
            <input type="text" class="form-control  c1"  [(ngModel)]="reporting_To"><br>
        </div>

        <label class="col-sm-2 col-form-label">linkedin_Link</label>
        <div class="col-sm-10">
            <input type="url" class="form-control  c1"  [(ngModel)]="linkedin_Link"><br>
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" >
    <img [src]=PhotoFilePath height="150px;" width="150px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button style="width: 65% ;" (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
        Add
    </button>
    
    <button  style="width: 65% ;"  (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
        Update
    </button>
